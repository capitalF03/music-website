<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song of the Month</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <script src="working.js"></script>
    <section>
        <div class="maintext">Music of the month</div>
        <div class="comingSoon">coming soon</div>
        
        
    <div>
        <div class="countdown">
            <div class="container-days">
                <div class="rectangle1">
                    <h3 class="days">Time</h3>
                </div>
                <br><h3 class="h3">DAYS</h3>
            </div>
            <div class="container-hours">
                <div class="rectangle2">
                     <h3 class="hours">Time</h3>
                </div>
                <h3 class="h3">HOURS</h3>
            </div><div class="container-minutes">
        <div class="rectangle3">
            <h3 class="minutes">Time</h3>
    </div>
                <h3 class="h3">MINUTES</h3>
            </div><div class="container-seconds">
        <div class="rectangle4">
        <h3 class="seconds">Time</h3></div>
                <h3 class="h3">SECONDS</h3>
            </div>
        </div>
    </div>
    <img class="waiting" src="./Group 4.svg" alt=""> 
    <div class="form">
        <input type="text" id="email" class="form__input" autocomplete="off">
        <label for="email" class="form__label">E-mail</label>
    </div>
    
    </section>
</body>
</html>
